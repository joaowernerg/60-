<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🧠 Jogo da Memória | Vida Saudável 60+</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="memoria.css" />
</head>

<body>
  <!-- ===== CABEÇALHO ===== -->
  <header class="header">
    <h1>🧠 Jogo da Memória</h1>
    <p>Desafie-se! Complete todos os 10 níveis!</p>
  </header>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <main class="game-container">
    <div class="controls">
      <!-- MODO DE JOGO -->
      <div class="modes">
        <button id="modoClassico" class="mode-btn active">🍎 Clássico</button>
        <button id="modoFormas" class="mode-btn">🔷 Formas</button>
      </div>

      <!-- EXIBIÇÃO DO NÍVEL -->
      <div class="level-display">
        <p><strong>Nível:</strong> <span id="nivelTexto">1</span> / 10</p>
      </div>

      <!-- BOTÕES DE CONTROLE -->
      <div class="buttons">
        <button id="startBtn" class="btn">🎮 Iniciar</button>
        <button id="restartBtn" class="btn">🔁 Reiniciar</button>
      </div>

      <!-- STATUS -->
      <div class="status">
        <p>Tentativas: <span id="tentativas">0</span></p>
        <p>Tempo: <span id="tempo">0s</span></p>
      </div>
    </div>

    <!-- ===== GRID DO JOGO ===== -->
    <div class="grid" id="grid"></div>

    <!-- ===== MENSAGEM DE VITÓRIA ===== -->
    <div id="winMessage" class="win hidden">
      <h2>🎉 Parabéns!</h2>
      <p id="winText"></p>
    </div>
  </main>

  <!-- ===== RODAPÉ ===== -->
  <footer>
    <a href="index.html" class="btn-voltar">⬅️ Voltar ao Início</a>
  </footer>

  <!-- ===== SCRIPT PRINCIPAL ===== -->
  <script src="memoria.js"></script>

  <!-- ===== ATUALIZAÇÃO DO NÍVEL VISUAL ===== -->
  <script>
    const nivelTexto = document.getElementById('nivelTexto');
    setInterval(() => {
      if (window.nivelAtual) nivelTexto.textContent = window.nivelAtual;
    }, 300);
  </script>
</body>
</html>
